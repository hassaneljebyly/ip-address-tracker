<!DOCTYPE html>
<html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
    <!-- Leaflet's map api -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin="" />
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <!-- css -->
    <link rel="stylesheet" href="./styles/main.min.css">
    <!-- js -->
    <script src="./javascript/script.js" defer></script>
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/favicon-32x32.png">
    <title>Frontend Mentor | IP Address Tracker</title>
  </head>

  <body class="ff-p">
    <main>
      <div class="top">
        <h1 class="main-header | fs-p-600 fw-p-medium text-p-600">IP Address Tracker</h1>
        <div class="container">
          <div id="search" class="search | bg-p-600">
            <form class="search__form">
              <label class="sr-only" for="search">Search for any IP address or domain</label>
              <input id="search__input" class="search__input | fs-p-400 fw-p-regular text-p-900" type="text"
                placeholder="Search for any IP address or domain">
              <button id="search__button" class="search__button | bg-p-900">
                <span class="sr-only"> search button</span>
                <img src="./assets/icon-arrow.svg" aria-hidden="true" aria-describedby="error-hint">
              </button>
              <span id="error-hint" class="search__error">invalid input</span>
            </form>
          </div>
          <div class="result | bg-p-600">
            <ul class="result__list">
              <li class="result__list-item">
                <h2 class="result__ip | fs-p-300 fw-p-bold text-p-800">IP ADDRESS</h2>
                <p id="IP" class="fs-p-500 fw-p-medium text-p-900">192.212.174.101</p>
              </li>
              <li class="result__list-item">
                <h2 class="result__location | fs-p-300 fw-p-bold text-p-800">LOCATION</h2>
                <p id="Location" class="fs-p-500 fw-p-medium text-p-900">Brooklyn, NY 10001</p>
              </li>
              <li class="result__list-item">
                <h2 class="result__timezone | fs-p-300 fw-p-bold text-p-800">TIMEZONE</h2>
                <p id="Timezone" class="fs-p-500 fw-p-medium text-p-900">UTC-05:00
                  <!-- add offset value dynamically using the API -->
                </p>
              </li>
              <li class="result__list-item">
                <h2 class="result__isp | fs-p-300 fw-p-bold text-p-800">ISP</h2>
                <p id="ISP" class="fs-p-500 fw-p-medium text-p-900">SpaceX Starlink</p>
              </li>
            </ul>
          </div>
        </div>
      </div>
      <div id="map"></div>
    </main>
  </body>

</html>
